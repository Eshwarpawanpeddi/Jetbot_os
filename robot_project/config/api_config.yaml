# API Server Configuration

# REST API settings
rest_api:
  host: "0.0.0.0"
  port: 5000
  debug: false
  cors_enabled: true

# WebSocket settings
websocket:
  host: "0.0.0.0"
  port: 8765
  heartbeat_interval: 30  # seconds

# Camera streaming settings
camera_stream:
  host: "0.0.0.0"
  port: 5001
  fps: 30
  quality: 80  # JPEG quality 0-100

# Security settings
security:
  api_key_enabled: false  # Set to true in production
  api_key: "your-secret-api-key-here"
  rate_limit_enabled: false
  max_requests_per_minute: 60

# Media settings
media:
  photo_dir: "/opt/jetbot/media/photos"
  video_dir: "/opt/jetbot/media/videos"
  max_photo_age_days: 7  # Auto-delete old photos
  max_video_age_days: 3  # Auto-delete old videos

# Logging
logging:
  level: "INFO"
  log_file: "/var/log/jetbot/api.log"
