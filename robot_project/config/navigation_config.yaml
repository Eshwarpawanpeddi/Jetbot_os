# ROS Navigation Configuration

# Navigation mode
navigation:
  auto_start: false  # Start navigation on boot
  default_mode: "auto"  # auto or manual
  
# Speed limits
speed:
  max_linear: 0.5   # m/s
  max_angular: 1.0  # rad/s
  min_linear: 0.0
  min_angular: 0.0

# Safety thresholds
safety:
  min_obstacle_distance: 0.5      # meters - warning threshold
  emergency_stop_distance: 0.2    # meters - immediate stop
  edge_detection_enabled: true    # Stop at edges/cliffs
  
# Obstacle avoidance
obstacle_avoidance:
  enabled: true
  reaction_time: 0.5              # seconds
  avoidance_strategy: "stop_and_turn"  # stop, slow_down, stop_and_turn
  
# Path planning (when using ROS move_base)
path_planning:
  local_planner: "dwa"            # dwa, teb, base
  global_planner: "navfn"         # navfn, global_planner, carrot
  recovery_enabled: true
  
# Localization
localization:
  method: "odom"                  # odom, amcl, cartographer
  update_rate: 10                 # Hz
  
# Simulation mode (for development)
simulation:
  enabled: true                   # Auto-detect if ROS unavailable
  update_rate: 10                 # Hz
  add_noise: false                # Add sensor noise to simulation
